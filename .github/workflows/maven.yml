name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'
        cache: maven
    - name: testing
      run: ls -R ${{ github.workspace }}
    - name: testing2
      run: ls -R ${{ github.RUNNER_TEMP }}
    - name: testing3
      run: ls -R ${{ github.GITHUB_ACTION_PATH }}
    - name: testing4
      run: ls -R ${{ steps.java.outputs.path }}
    - name: execute a keytool import function
      shell: bash
      env:
        KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
      run: keytool -import -noprompt -trustcacerts -alias selfsigned -file ${{ github.workspace }}/src/test/resources/certs/test.crt -keystore "$JAVA_HOME/lib/security/cacerts" -storepass "$KEYSTORE_PASS"
    - name: Build and test with Maven
      run: ./mvnw -B package --file pom.xml
